<ion-header>
  <ion-navbar>
    <ion-title>Any Recurring Transactions?</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button type="button" ion-button right (click)="addTransaction()">Add A Recurring Transaction</button>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
        Recurring Transactions
        </ion-list-header>
        <ion-item *ngFor="let transaction of recurringTransactions">
          ${{transaction.amount}} every {{transaction.frequency}} days
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
<button type="button" ion-button block (click)="submit()">Submit</button>
</ion-content>
