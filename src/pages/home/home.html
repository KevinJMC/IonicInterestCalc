<ion-header>
  <ion-navbar>
    <ion-title>
      Enter Account ID
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
		<ion-card-content>
      <ion-item>
        <ion-label color="primary" floating>Account ID</ion-label>
        <ion-input type="number" name="ID" [(ngModel)]="account.id" placeholder="Account ID"></ion-input>
      </ion-item>
      <ion-item>
        <button type="button" ion-button bottom block (click)="submit()">Submit</button>
      </ion-item>
		</ion-card-content>
  </ion-card>
    <button type="button" ion-button bottom (click)="createAccount()">Create a New Account</button>
</ion-content>
